<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Tap List</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Set the background color to black */
            margin: 0;
            padding: 0;
            color: rgb(255, 255, 255); /* Set text color to green */
        }

        .container {
            max-width: 3000px; /* Set the maximum width of the container 1200px */
            margin: 0 auto;
            padding: 1px;
            display: flex; /* Use flexbox to arrange columns side by side */
        }

        .column {
            flex: 1; /* Equal flex distribution for both columns */
            background-color: #000000; /* Grey box background color */
            padding: 10px;
            margin-right: 20px;
            box-shadow: 0 4px 12px rgba(0, 128, 0, 0.2); /* Green border (rgba(0, 128, 0, 0.2)) */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .beer-entry {
            padding: 10px;
            border: 1px solid #03c900; /* Darker grey border for each beer entry */
            margin-bottom: 20px;
            display: flex; /* Use flexbox to align image and text vertically */
            align-items: center; /* Center items vertically */
        }

        .beer-image {
            width: 100px; /* Fixed width for square images */
            height: 100px; /* Fixed height for square images */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            margin-right: 20px; /* Spacing between image and text */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 22px; /* Set font size to 18px */
            margin-bottom: 5px;
        }
        .li2 {
            font-size: 28px; /* Set font size to 18px */
            margin-bottom: 5px;
            list-style-type: none;
        }
        
        .brewer-name {
            font-size: 18px; /* Set font size to 18px */
            font-weight: bold;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="column" id="column1">
            <h2>Left side taps</h2>
            <!-- Beer entries for Column 1 will be added dynamically here -->
        </div>
        <div class="column" id="column2">
            <h2>Right side taps</h2>
            <!-- Beer entries for Column 2 will be added dynamically here -->
        </div>
    </div>

    <script>
        const column1 = document.getElementById("column1");
        const column2 = document.getElementById("column2");

        const beers = [
            {
                name: "Blackbird",

            },
            {

                image: "lastflight.jpeg"
            },
            {
                name: "JC Lager",
                brewer:"Last Flight Brewing Company",
                description: "Adjunct Lager is a large part of America's brewing history. Continues with this crisp and refreshing beer.",
                abv: "4.8%",
                image: "lastflight.jpeg"
            },
            {
                name: "Blueberry Wheat",
                brewer:"Last Flight Brewing Company",
                description: "American Wheat Ale, Hints of Blueberry.",
                abv: "5.8%",
                image: "lastflight.jpeg"
            },
            {
                name: "Raspberry Sour",
                brewer:"Last Flight Brewing Company",
                description: "Sour Raspberry Wheat Ale.",
                abv: "4.7%",
                image: "lastflight.jpeg"
            },
            {
                name: "Cherry Pie in The Sky Sour",
                brewer:"Last Flight Brewing Company",
                description: "Sour Ale finished with tart cherries, graham cracker, and vanilla.",
                abv: "7.5%",
                image: "lastflight.jpeg"
            },
            {
                name: "Juicy Bird Hazy IPA",
                brewer:"Last Flight Brewing Company",
                description: "Juicy New-England Style IPA with Amarillo, Citra, Nelson Sauvin, and Cascade Hops.",
                abv: "6.5%",
                image: "lastflight.jpeg"
            },
            {
                name: "Toad Strangler IPA",
                brewer:"Last Flight Brewing Company",
                description: "A Wheat IPA with Simcoe, Mosaic, & Cashmere Hops.",
                abv: "7.8%",
                image: "lastflight.jpeg"
            },
            {
                name: "Snapper",
                brewer:"Logboat Brewing Company",
                description: "This easy drinking IPA is loaded up with four varieties of American grown hops.",
                abv: "7.5%",
                image: "snapper.jpeg"
            },
            {
                name: "Bobber",
                brewer:"Logboat Brewing Company",
                abv: "5.0%",
                description: "An unfiltered Lager brewed with inspiration from the pale German lagers.",
                image: "bobber.jpeg"
            },
            {
                name: "Stout Heart",
                brewer:"Bur Oak",
                abv: "7.6%",
                description: "An extra stout ale with a high ABV and a rich, full-bodied flavor profile.",
                image: "buroak.jpg"
            },
            {
                name: "Tank 7",
                brewer:"Boulevard Brewing Company",
                abv: "8.5%",
                description: "Beginning with a big surge of fruity aromatics and grapefruit-hoppy notes, the flavor of this complex, straw-colored ale tapers off to a peppery, dry finish.",
                image: "tank7.jpg"
            },
            {
                name: "Juice Force",
                brewer: "New Belgium Brewing Company",
                abv: "9.5%",
                description: "This beer is full of tropical flavors and aromas of pineapple, guava, peach and plenty of citrus.",
                image: "juicef.jpg"
            },
            {
                name: "Clyde's Caramel Cream Ale ",
                brewer: "Bur Oak",
                abv: "5.7%",
                description: "Mildly sweet with notes of caramel and vanilla, this cream ale has a luxurious mouth-feel, and a smooth, creamy finish.",
                image: "buroak.jpg"
            },
            {
                name: "Yuengling",
                brewer: "Yuengling Brewery",
                abv: "4.5%",
                description: "Famous for its rich amber color and medium-bodied flavor, with roasted caramel malt for a subtle sweetness and a combination of cluster and cascade hops.",
                image: "yuengling.png"
            },
            {
                name: "Blue Moon",
                brewer:"Blue Moon Brewing Company",
                abv: "5.4%",
                description: "A wheat beer brewed with Valencia orange peel for a subtle sweetness and bright, citrus aroma.",
                image: "bluemoon.jpeg"
            },
            {
                name: "Michelob Ultra",
                brewer:"Anheuser-Busch",
                abv: "4.2%",
                description: "a light lager brewed with the perfect balance of Herkules hops and wholesome grains, producing a light citrus aroma and a crisp, refreshing finish.",
                image: "michultra.png"
            },
            {
                name: "Bud Light",
                brewer:"Anheuser-Busch",
                abv: "4.2%",
                description: "Bud Light is brewed using a blend of premium aroma hop varieties, both American-grown and imported, and a combination of barley malts and rice.",
                image: "budlight.jpg"
            },
            {
                name: "Stella Artois",
                brewer:"Stella Artois Brewery",
                abv: "5.0%",
                description: "Stella Artois is a classic Belgian lager, golden in color with a floral, hop aroma, well-balanced fruity malty sweetness, crisp hop bitterness and a soft dry finish.",
                image: "stella.png"
            },
            {
                name: "Double Cream Stout",
                brewer:"Bell's Brewery",
                abv: "6.1%",
                description: "Named for its velvety smooth, creamy texture, this incredibly rich stout is brewed with 10 different specialty roasted malts chosen that impart notes of rich mocha and espresso.",
                image: "bells.jpg"
            },
            
        ];

        let index1 = 0;
        let index2 = 8;

        function updateEntries() {
            updateColumn(column1, index1, 8);
            updateColumn(column2, index2, 20);

            index1 = (index1 + 4) % 8;
            index2 = (index2 + 4) % 20;
            if (index2 == 0) {
                index2 = 8;
            }
        }
        
        function updateColumn(column, startIndex, endIndex) {
            const beerEntries = beers.slice(startIndex, endIndex).slice(0, 4);

            column.innerHTML = ""; // Clear existing entries

            beerEntries.forEach((beer, index) => {
                const beerEntry = document.createElement("div");
                beerEntry.classList.add("beer-entry");

                const beerImage = document.createElement("img");
                beerImage.classList.add("beer-image");
                beerImage.src = beer.image;
                beerImage.alt = beer.name;

                const ul = document.createElement("ul");
                const beerName = document.createElement("li");
                beerName.innerHTML = `<strong><span style="font-size: 30px;">${beer.name}</span></strong>`; // Display the beer's name in bold with increased font size
                const brewerName = document.createElement("li");
                brewerName.textContent = `${beer.brewer}`; // Display the brewer's name
                const beerDescription = document.createElement("li");
                beerDescription.textContent = `${beer.description}`;
                const beerABV = document.createElement("li");
                beerABV.textContent = `ABV: ${beer.abv}`; // Display ABV information

                ul.appendChild(beerName); 
                ul.appendChild(brewerName);
                ul.appendChild(beerDescription);
                ul.appendChild(beerABV); // Add the ABV information to the list

                beerEntry.appendChild(beerImage);
                beerEntry.appendChild(ul);

                column.appendChild(beerEntry);
            });
        }

        // Update entries every 10 seconds (10000 milliseconds)
        setInterval(updateEntries, 10000);

        // Initialize the entrie
        updateEntries();
        
    </script>
    
</body>
</html>
