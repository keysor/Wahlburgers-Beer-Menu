    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Set the background color to black */
            margin: 0;
            padding: 0;
            color: rgb(255, 255, 255); /* Set text color to green */
        }

        .container {
            max-width: 3000px; /* Set the maximum width of the container 1200px */
            margin: 0 auto;
            padding: 1px;
            display: flex; /* Use flexbox to arrange columns side by side */
        }

        .column {
            flex: 1; /* Equal flex distribution for both columns */
            background-color: #000000; /* Grey box background color */
            padding: 10px;
            margin-right: 20px;
            box-shadow: 0 4px 12px rgba(0, 128, 0, 0.2); /* Green border (rgba(0, 128, 0, 0.2)) */
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .beer-entry {
            padding: 10px;
            border: 1px solid #03c900; /* Darker grey border for each beer entry */
            margin-bottom: 20px;
            display: flex; /* Use flexbox to align image and text vertically */
            align-items: center; /* Center items vertically */
        }

        .beer-image {
            width: 100px; /* Fixed width for square images */
            height: 100px; /* Fixed height for square images */
            object-fit: cover; /* Maintain aspect ratio and cover the container */
            margin-right: 20px; /* Spacing between image and text */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 22px; /* Set font size to 18px */
            margin-bottom: 5px;
        }
        .li2 {
            font-size: 28px; /* Set font size to 18px */
            margin-bottom: 5px;
            list-style-type: none;
        }
        
        .brewer-name {

            font-weight: bold;
            margin-bottom: 10px;
        }
        
    </style>
</head>

            column.innerHTML = ""; // Clear existing entries

            beerEntries.forEach((beer, index) => {

                ul.appendChild(beerName); 
                ul.appendChild(brewerName);
                ul.appendChild(beerDescription);
                ul.appendChild(beerABV); // Add the ABV information to the list

                beerEntry.appendChild(beerImage);
                beerEntry.appendChild(ul);
